<!DOCTYPE html>

<head>

    <title>Title</title>
    <!-- Mapbox CDN below -->

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body>

<div id='map' style='width: 400px; height: 300px;'></div>

<script>
    var mapboxToken = "pk.eyJ1IjoicGFya3NodW50ZXIiLCJhIjoiY2tuYWpzdHAzMWJmbTJvb3o5ZGt5dHlleiJ9.mPpcfxu-GGtMieDH42Y8PQ"
    mapboxgl.accessToken = mapboxToken
    console.log(mapboxToken);

    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.4861, 29.4252], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });
// setting the zoom after map is drawn
    map.setZoom(20);

    geocode("2035 Emerald Edge, San Antonio,Tx 78245", mapboxToken).then(function(coordinates){
        console.log(" House coordinates", coordinates);
    })
</script>
