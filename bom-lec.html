<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B O M Lecture</title>
</head>
<body>



<script>
"use strict";

var count = 0;
var max = 10;
var interval = 5000; //interval== one second(ms)

var intervalId = setInterval(function () {
    if (count >= max) {
        console.log("All done");
        clearInterval(intervalId)
    } else {
        console.log("Repeating this line; we're on interval number: " + count);
        count++;
        }
    } ,interval)
// RETURN an ID for us to use later

var delay = 5000;

var timeoutId = setTimeout(function (){
  window.location = "https://www.google.com";
}, delay)

</script>
</body>
</html>
